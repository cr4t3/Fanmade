{% extends "base.html" %}

{% block content %}

<div class="max-w-md mx-auto bg-fanmadelightdark-800 text-fanmadelightdark-50 p-6 rounded-lg shadow-md space-y-2">
    <h1 class="text-3xl font-bold mb-6">Register</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block font-medium">Artist name<span class="text-red-800">*</span></label>
            <input type="text" name="artistName" minlength="1" maxlength="80" required
            class="mt-1 block w-full rounded-xl bg-fanmadelightdark-800 border-fanmadelightdark-400 shadow-line shadow-fanmadelightdark-200">
        </div>
        <div>
            <label class="block font-medium">Username<span class="text-red-800">*</span></label>
            <input type="text" name="username" minlength="3" maxlength="32" required
            class="mt-1 block w-full rounded-xl bg-fanmadelightdark-800 border-fanmadelightdark-400 shadow-line shadow-fanmadelightdark-200">
            <p class="text-xs text-fanmadelightdark-300">Username should be between 3 and 32 characters.</p>
        </div>
        <div>
            <label class="block font-medium">Email<span class="text-red-800">*</span></label>
            <input type="email" name="email" minlength="5" maxlength="256" required
            class="mt-1 block w-full rounded-xl bg-fanmadelightdark-800 border-fanmadelightdark-400 shadow-line shadow-fanmadelightdark-200">
        </div>
        <div>
            <label class="block font-medium">Password<span class="text-red-800">*</span></label>
            <input type="password" name="password" minlength="6" required
            class="mt-1 block w-full rounded-xl bg-fanmadelightdark-800 border-fanmadelightdark-400 shadow-line shadow-fanmadelightdark-200">
        </div>

        {% with text="Register to Fanmade", svg="accountCircle"%}
            {% include "parts/button.html" %}
        {% endwith %}
    </form>
    <p><span class="text-red-800">*</span> <span class="text-xs">(Required)</span></p>
</div>

{% endblock %}
